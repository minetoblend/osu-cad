name: Build
on:
  push:
    branches:
      - main
jobs:
  build-beatmap-viewer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm exec nx run beatmap-viewer:build


